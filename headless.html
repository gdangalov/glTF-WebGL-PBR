<script>
    // In renderer process (web page).
    const {ipcRenderer} = require('electron');

    let remote = require('electron').remote,
      args = remote.getGlobal('sharedObject').args;

    function startRenderer()
    {
        let viewer = gltf_rv('canvas', 'assets/models/2.0/model-index.json', true, rendererReady);
        viewer.load('assets/models/2.0/BoomBox/glTF/BoomBox.gltf');

        let yfov_rad = args.yfov * Math.PI / 180.0
        viewer.setCamera(args.eye_position, args.target_position, args.up, args.projection, args.znear, args.zfar, yfov_rad, args.xmag, args.ymag);
    }

    function rendererReady()
    {
        ipcRenderer.send('rendererReady');
    }
</script>

<!-- Just create a rendering canvas like below and call gltf_rv! -->
<body onload="startRenderer();">
    <div id="gltf-rv-model-spinner"> </div>
    <canvas id="canvas">No Canvas!</canvas>
</body>
